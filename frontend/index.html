<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Charts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
      }
      .container {
        width: 80%;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .filters {
        margin-bottom: 20px;
      }
      .charts-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        width: 100%;
      }
      .chart-box {
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .chart-box:nth-child(3) {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="filters">
        <label for="city">Choose City:</label>
        <select id="city">
          <option value="">Select City</option>
        </select>

        <label for="date">Choose Date:</label>
        <input type="date" id="date" />

        <button onclick="fetchWeatherData()">Filter</button>
      </div>

      <div class="charts-container">
        <div class="chart-box"><canvas id="temperatureChart"></canvas></div>
        <div class="chart-box">
          <canvas id="temperatureFeelsChart"></canvas>
        </div>
        <div class="chart-box"><canvas id="precipitationChart"></canvas></div>
        <div class="chart-box"><canvas id="humidityChart"></canvas></div>
        <div class="chart-box"><canvas id="windSpeedChart"></canvas></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="script.js"></script>
  </body>
</html>
